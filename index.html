<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Giphy API page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to Jquery, FontAwesome and Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e46288d063.js"></script>
    <!-- Link Clipboard.js -->
    <script src="./assets/JS/clipboard.min.js"></script>
</head>

<body class="container">
    <!-- Store the list of buttons here -->
    <div class="jumbtron">
        <h1>Giphy API Search page</h1>
    </div>
    <div class="row">
        <div class="col-sm-8 mb-4">
            <form id="newGifForm">
                <input type="text" placeholder="Add a Disney movie" name="newButton" id="newGif">
                <input class="btn btn-secondary" type="submit" value="Add Gif Search" id="gifSubmit">
            </form>
        </div>
        <div class="col-md-4">
            <button class="btn btn-secondary" id="favorites">Favorites</button>
        </div>
    </div>
    <div class="row">
        <div id="buttonList"></div>
    </div>
    <div class="row gifDiv"></div>
    <script src="assets/JS/script.js"></script>
</body>

</html>
